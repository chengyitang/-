{% extends "base.html" %}
{% block title %}新增訂單{% endblock title%}
{% block content%}
<!-- Page Heading -->
<h1 class="h3 mb-4 text-gray-800">新增訂單</h1>

<!-- Content Row -->
<div class="col-lg-7" action="/planning" method="post">
    <div class="p-5">
        <form class="user" method="post">
            <div class="form-group">
                <input type="text" class="form-control form-control-user" name="c_id" id="c_id" value="{{ c_id }}"
                    placeholder="客戶編號：(1-30)">
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" name="p_id" id="p_id" value="{{ p_id }}"
                        placeholder="產品編號">
                </div>
                <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" name="p_num" id="p_num"
                        value="{{ p_num }}" placeholder="數量">
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-user btn-block">
                新增訂單
            </button>
        </form>


        <hr>
        <p id="return">
            {% for line in result %}
            {{ line }}<br>
            {% endfor %}
        </p>

            }

    </div>
</div>
{% endblock content%}
